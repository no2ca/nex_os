name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Rust stable toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt
    - name: Format
      run: cargo fmt --all -- --check
    - name: Install Rust (nightly for build)
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2025-10-31
        components: rust-src
        override: true
    - name: Build custom target 
      run: cargo build -Z build-std=core,alloc -Z build-std-features=compiler-builtins-mem
    

